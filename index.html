<!doctype html>
<html lang="cs" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zápis statistik hokeje</title>

    <!-- Tailwind přes CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SheetJS pro import/export .xlsx -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <style>
      :root { color-scheme: dark; }
      body { background: #0f172a; color: #e5e7eb; }
      @media print { body { background: #fff; color: #000; } }
    </style>
  </head>
  <body class="h-full">
    <div class="max-w-7xl mx-auto p-4">
      <h1 class="text-2xl font-bold mb-3">Zápis statistik hokeje</h1>
      <noscript>Zapněte JavaScript – aplikace bez něj neběží.</noscript>
      <div id="root" class="space-y-4"></div>
    </div>

    <!-- Debug „JS se načetl“ – uvidíš v konzoli -->
    <script>
      console.log("JS bootstrap OK");
      // Upozornění, pokud chybí XLSX
      if (!window.XLSX) {
        console.error("XLSX není načteno – zkontroluj CDN script v <head>!");
        document.getElementById('root').innerHTML = '<div class="bg-red-900 p-3 rounded">Chybí XLSX knihovna. Zkontrolujte &lt;script&gt; v &lt;head&gt;.</div>';
      }
    </script>

    <!-- Aplikace -->
    <script defer src="./app.js?v=1"></script>
  </body>
</html>
