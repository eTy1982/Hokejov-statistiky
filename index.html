<!doctype html>
<html lang="cs" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zápis statistik hokeje</title>

    <!-- Tailwind přes CDN (bez build kroků) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SheetJS pro import/export .xlsx (global XLSX) -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <style>
      :root { color-scheme: dark; }
      body { background: #0f172a; color: #e5e7eb; }
      @media print { body { background: white; color: black; }
        .no-print { display: none !important; }
      }
    </style>
  </head>
  <body class="h-full">
    <div class="max-w-7xl mx-auto p-4">
      <h1 class="text-2xl font-bold mb-3">Zápis statistik hokeje</h1>
      <noscript>Zapněte JavaScript – aplikace bez něj neběží.</noscript>
      <div id="root" class="space-y-4"></div>
    </div>

    <!-- jednoduchý bootstrap test do konzole -->
    <script>
      console.log("Bootstrap OK (index.html se načetl)");
      if (!window.XLSX) {
        console.error("XLSX není načteno – chybí CDN script ve <head>.");
        const r = document.getElementById("root");
        if (r) r.innerHTML = '<div class="bg-red-900 p-3 rounded">Chybí knihovna XLSX. Zkontrolujte &lt;script&gt; v &lt;head&gt;.</div>';
      }
    </script>

    <!-- tvoje aplikace – soubor MUSÍ ležet vedle index.html -->
    <script defer src="./app.js?v=1"></script>
  </body>
</html>
