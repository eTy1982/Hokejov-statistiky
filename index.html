<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#111827" />
  <title>Hokejové Statistiky</title>

  <!-- Tailwind (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Základní styly + tisk -->
  <style>
    html, body { background-color: #111827; color: #fff; }
    /* Fix pro mobilní 100vh */
    .min-h-screen-safe { min-height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom)); }
    /* Hezčí tisk – bílé pozadí, tmavý text, schovat tlačítka a dlaždice */
    @media print {
      html, body { background: #fff !important; color: #000 !important; }
      #app-wrap { box-shadow: none !important; }
      .no-print, button, .grid { display: none !important; }
      .print-block { display: block !important; }
    }
  </style>
</head>
<body class="min-h-screen-safe">

  <!-- Kontejner aplikace -->
  <div id="root" class="max-w-6xl mx-auto p-4"></div>

  <!-- Lehký preloader pro případ zpoždění skriptů -->
  <noscript>
    <div class="max-w-6xl mx-auto p-4">
      <p>Pro spuštění aplikace je potřeba povolit JavaScript.</p>
    </div>
  </noscript>

  <!-- SheetJS (XLSX) pro import/export -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

  <!-- Hlavní skript aplikace -->
  <script src="app.js"></script>
</body>
</html>
