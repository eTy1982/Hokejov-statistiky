<!doctype html>
<html lang="cs" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zápis statistik hokeje</title>

    <!-- Tailwind přes CDN (bez build kroku) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SheetJS pro import/export .xlsx (globální XLSX) -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <!-- Trochu tmavého vzhledu pro celé tělo -->
    <style>
      :root { color-scheme: dark; }
      body { background: #0f172a; color: #e5e7eb; }
      @media print {
        body { background: white; color: black; }
      }
    </style>
  </head>
  <body class="h-full">
    <div class="max-w-7xl mx-auto p-4">
      <h1 class="text-2xl font-bold mb-3">Zápis statistik hokeje</h1>
      <!-- Root aplikace -->
      <div id="root" class="space-y-4"></div>
    </div>

    <!-- Tvoje aplikace -->
    <script defer src="./app.js"></script>
